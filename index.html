<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #b71c1c, #ef6c00);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Burbujas de fondo */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 15s; }
    .bubble:nth-child(2) { width: 60px; height: 60px; left: 25%; animation-duration: 18s; }
    .bubble:nth-child(3) { width: 20px; height: 20px; left: 40%; animation-duration: 12s; }
    .bubble:nth-child(4) { width: 80px; height: 80px; left: 60%; animation-duration: 25s; }
    .bubble:nth-child(5) { width: 30px; height: 30px; left: 75%; animation-duration: 20s; }
    .bubble:nth-child(6) { width: 50px; height: 50px; left: 90%; animation-duration: 22s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-1200px) scale(1.2); opacity: 0; }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: rgb(255, 255, 255);
      margin-bottom: 40px;
      animation: fadeInDown 2s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      background: white;
      color: #fd1e00;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: bounceIn 2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff9933;
      color: white;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Fondo con burbujas -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Contenido -->
  <div class="container">
    <h1 class="title">ExpressiGo</h1>
    <button class="btn" onclick="iniciar()">Ver Manuales</button>
  </div>

  <script>
    function iniciar() {
      // Aquí rediriges al menú principal
      window.location.href = "manuales.html"; 
    }
  </script>

</body>
</html>
